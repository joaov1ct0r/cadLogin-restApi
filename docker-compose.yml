version: '3.4'

services:
  api:
    container_name: api_prod
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: api_container_prod
    volumes:
      - ./build:/usr/src/app/build
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV}
      - DB_DIALECT=${DB_DIALECT}
      - SERVER_PORT=${SERVER_PORT}
      - JWT_TOKEN_SECRET=${JWT_TOKEN_SECRET}
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - DB_PORT=${DB_PORT}
    env_file:
      - .env
    restart: always
    depends_on:
      - database
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    command: sh -c "npx sequelize-cli db:create && npx sequelize-cli db:migrate && npm run start"

  database:
    image: postgres
    container_name: database_prod
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_DATABASE}
    env_file:
      - .env
    ports: 
      - ${DB_PORT}:5432
